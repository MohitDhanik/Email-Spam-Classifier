<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Email Spam Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f2f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 80px;
            max-width: 700px;
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        textarea {
            resize: none;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .spam {
            background-color: #ffe5e5;
            color: #b30000;
        }

        .ham {
            background-color: #e5ffe5;
            color: #006600;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center mb-4">ðŸ“§ Email Spam Classifier</h2>

        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Enter your email text below:</label>
                <textarea class="form-control" name="email" id="email" rows="8" required></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>

        {% if result %}
        <div class="result-box {% if 'Spam' in result %}spam{% else %}ham{% endif %}">
            {{ result }}
        </div>
        {% endif %}
    </div>

</body>

</html>
